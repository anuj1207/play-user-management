@(message:String)
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@message</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function (e) {
                e.preventDefault();
                var matched,
                    password = $("#password").val(),
                    confirm = $("#confirmPassword").val();

                matched = (password == confirm) ? true : false;
                if(matched) {
                    //Submit line commented out for example.  In production, remove the //
                    //$("#passwordForm").submit();
                    window.location.href = "@routes.UserController.submitData";
                    //Shows success message and prevents submission.  In production, comment out the next 2 lines.
                    //$("#responseDiv").html("Passwords Match");
                    //return false;
                }
                else {
                    alert("Password must match confirm password")
                }
            }
        });
    </script>
</head>
<body>
@header(message)
@* And here's where we render the `Html` object containing
* the page content. *@
<form class="form-horizontal" action="@routes.UserController.submitData" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="midName">Middle Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="midName" name="midName" placeholder="Enter Middle Name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName"  name="lastName" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="username">UserName:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwdCheck">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwdCheck" placeholder="Enter password again">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-2">
            <select name="gender" id="gender" name="gender" >
                <option value="male" >M</option>
                <option value="female">F</option>
            </select>
        </div>
        <div class="col-sm-2">

        </div>

        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter age">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="hobbies">Hobbies:</label>
        <div class="col-sm-10">
            <select name="hobbies" id="hobbies" size=4 multiple>
                <option value='blue'>Blue</option>
                <option value='green'>Green</option>
                <option value='red'>Red</option>
                <option value='yellow'>Yellow</option>
                <option value='' selected>Select a Color </option>
                <option value='white'>White</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
