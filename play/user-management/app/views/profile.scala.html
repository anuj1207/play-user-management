@(user: model.User)
@import model.User
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@user.username</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</head>
<body>
@header("")
@* And here's where we render the `Html` object containing
* the page content. *@
<form class="form-horizontal" action="@routes.UserController.logout">
    <div class="form-group">
        <label class="control-label col-sm-2" >First Name:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2" >@user.firstName</label>
        </div>
    </div>

    @if(user.midName!=""){
        <div class="form-group">
            <label class="control-label col-sm-2" >Middle Name:</label>
            <div class="col-sm-10">
                <label class="control-label col-sm-2" >@user.midName</label>
            </div>
        </div>
    }

    <div class="form-group">
        <label class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2">@user.lastName</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">UserName:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2">@user.username</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Mobile:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2">@user.mobile</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Gender:</label>
        <div class="col-sm-2">
            <label class="control-label col-sm-2" >@user.gender</label>
        </div>
        <div class="col-sm-2">

        </div>

        <label class="control-label col-sm-2">Age:</label>
        <div class="col-sm-2">
            <label class="control-label col-sm-2">@user.age</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Logout</button>
        </div>
    </div>
</form>
</body>
</html>
